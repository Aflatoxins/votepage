<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="TechRex">
    <title></title>
    <link href="//cdn.bootcss.com/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <style type="text/css">
        .m-choice .collection-item.avatar {
            min-height: initial;
        }
        .m-choice p.truncate {
            padding-right: 24px;
        }
        [type="checkbox"]+label {
            padding-left: 20px;
            height: 20px;
        }
        .card-checkbox{
            margin:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>标题</h1>
            <p>开始时间：</p>
            <p>结束时间：</p>
        </div>
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="http://test.ganjiacheng.cn/testapi/0.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">林嘉琦
                <i class="material-icons right">more_vert</i></span>
                <div class="truncate">长到不行的得省略的简介。长到不行的得省略的简介。长到不行的得省略的简介。
                    <p class="secondary-content">
                    <input type="checkbox" class="filled-in" id="choice1" name="choice1" />
                    <label for="choice1"></label></p>
                </div>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">林嘉琦<i class="material-icons right">close</i></span>
                <p>长到不行的不能省略的简介。</p>
            </div>
        </div>

        <div>
            <ul class="collection m-choice">
                <li class="collection-item avatar">
                    <img src="http://test.ganjiacheng.cn/testapi/0.jpg" alt="照片" class="circle">
                    <span class="title">林嘉琦</span>
                    <p class="truncate">长到不行的得省略的简介。长到不行的得省略的简介。长到不行的得省略的简介。</p>
                    <p class="secondary-content">
                    <input type="checkbox" class="filled-in" id="choice1" name="choice1" />
                    <label for="choice1"></label></p>
                </li>
                <li class="collection-item avatar">
                    <img src="http://test.ganjiacheng.cn/testapi/0.jpg" alt="照片" class="circle">
                    <span class="title">林嘉琦</span>
                    <p class="truncate">长到不行的得省略的简介。长到不行的得省略的简介。长到不行的得省略的简介。</p>
                    <p class="secondary-content">
                    <input type="checkbox" class="filled-in" id="choice2" name="choice2" />
                    <label for="choice2"></label></p>
                </li>
            </ul>
        <div>
        </div>
        <div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
